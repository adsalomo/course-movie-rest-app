<!DOCTYPE html>
<html>
    <head>
        <title>Movies App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            Movies App
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="/create" class="btn btn-primary">Nuevo registro</a>
                            </h5>

                            <div class="row">
                                <div class="col">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Id</th>
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Descripci√≥n</th>
                                                <th scope="col">Genero</th>
                                                <th scope="col">Actores</th>
                                                <th scope="col">Caratula</th>
                                                <th scope="col">Editar</th>
                                                <th scope="col">Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="movie : ${movies}">
                                                 <td th:text="${movie.id}"></td>
                                                <td th:text="${movie.name}"></td>
                                                <td th:text="${movie.description}"></td>
                                                <td th:text="${movie.genderId.name}"></td>
                                                <td th:text="${movie.actors}"></td>
                                                <td>
                                                    <img th:src="${movie.image}" 
                                                         style="width:50px;height:50px;" /> 
                                                </td>
                                                <td>
                                                    <a th:href="@{/edit/{id}(id=${movie.id})}" 
                                                       class="btn btn-success btn-sm">
                                                        Editar
                                                    </a>
                                                </td>
                                                <td>
                                                    <a th:href="@{/delete-movie/{id}(id=${movie.id})}"
                                                       class="btn btn-danger btn-sm">
                                                        Eliminar
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
