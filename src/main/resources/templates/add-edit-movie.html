<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            Movies App
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <form th:action="@{/create-edit-movie}" 
                                          th:object="${movie}" 
                                          method="post">
                                        
                                        <input type="hidden" id="id" th:field="*{id}">
                                        
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Nombre</label>
                                                    <input th:field="*{name}" 
                                                           type="text" 
                                                           class="form-control"
                                                           required
                                                           maxlength="100">
                                                </div> 
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Descripción</label>
                                                    <input th:field="*{description}" 
                                                           type="text" 
                                                           class="form-control"
                                                           required
                                                           maxlength="500">
                                                </div> 
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Image</label>
                                                    <input th:field="*{image}" 
                                                           type="text" 
                                                           class="form-control"
                                                           required
                                                           maxlength="500">
                                                </div> 
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Actores</label>
                                                    <input th:field="*{actors}" 
                                                           type="text" 
                                                           class="form-control"
                                                           required>
                                                </div> 
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Genero</label>
                                                    <select th:field="*{genderId.id}" 
                                                        class="form-control">
                                                        <option th:each="gender : ${genders}"
                                                                th:value="${gender.id}"
                                                                th:text="${gender.name}"
                                                                th:selected="false"></option>
                                                    </select>
                                                </div> 
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Fecha de estreno</label>
                                                    <input th:field="*{releaseDate}" 
                                                        type="date" 
                                                        class="form-control">
                                                </div> 
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Calificación</label>
                                                    <input th:field="*{rating}" 
                                                           type="number" class="form-control">
                                                </div> 
                                            </div>
                                            <div class="col">

                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col">
                                                <button type="submit" 
                                                        class="btn btn-primary btn-block">
                                                    Guardar
                                                </button>
                                            </div>
                                            
                                            <div class="col">
                                               <a href="/" 
                                                  class="btn btn-light btn-block">
                                                   Cancelar
                                               </a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
